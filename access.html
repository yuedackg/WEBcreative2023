<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESS | KISSA official website </title>
    <meta name="description" content="カフェ「KISSA」のアクセスマップと問い合わせフォームです。">
    <script src="js/toggle-menu.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/access.css">
    <link rel="preconnect" href="https://href/fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googlapis.com/css2?family=Montserrat:Wght@700&display=swap">
</head>

<body>
    <!-- header ここから -->
    <header class="header">
        <div class="header-inner">
            <a href="./index.html" class="header-logo">
                <img src="./images/common/logo-header.png" alt="KISSA">
            </a>
            <button class="toggle-menu"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="./conncept.html">CONCEPT</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./shop.html">SHOP</a></li>
                        <li><a href="./access.html">ACCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header ここまで -->
    <!-- main ここから -->
    <main class="main">
        <div class="title">
            <h1>ACCESS</h1>
            <p>アクセス・お問い合わせ</p>
        </div>
        <div class="map">
            <h2>アクセスマップ</h2>
            <iframe src="https://www.google.com/maps/embed?pb=" frameborder="0"></iframe>
        </div>
        <div class="contact">
            <h2>お問い合わせフォーム</h2>
            <form action="#">
                <dl class="form-area">
                    <dt><span class="required"></span></dt>
                    <dd><input type="text" class="input-text" type="email" name="email" required></dd>

                    <dt><span class="required">メールアドレス</span></dt>
                    <dd><input type="email" class="input-text" name="email" required></dd>

                    <dt><span class="required">お電話番号</span></dt>
                    <dd><input type="input-text" type="tel" name="tel"></dd>

                    <dt><span class="required">お問い合わせ種別</span></dt>
                    <dd>
                        <select name="genre" id="select-box" class="select-box">
                            <option value="ご予約について">ご予約について</option>
                            <option value="メニューについて">メニューについて</option>
                            <option value="営業時間について">営業時間について</option>

                        </select>
                    </dd>
                    <dt>お客様について</dt>
                    <dd>
                        <label for="" class="radio-button"><input type="radio" name="user-type" value="一般のお客様"
                                checked>一般のお客様</label>
                        <label for="" class="radio-button"><input type="radio" name="user-type" value="お取引先様"
                                checked>お取引先様</label>
                        <label for="" class="radio-button"><input type="radio" name="user-type" value="その他"
                                checked>その他</label>
                    </dd>
                    <dt><span class="required">お問い合わせ内容</span></dt>
                    <dd><textarea name="message" id="" class="message" required></textarea></dd>
                </dl>
                <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ[Submit]ボタンを押してください。</p>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <!-- main ここまで -->

    <!-- footer ここから -->
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="./concept.html">CONCEPT</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./shop.html">SHOP</a></li>
                <li><a href="./access.html">ACCESS</a></li>
            </ul>
        </nav>
        <a href="./index.html" class="footer-logo">
            <img src="./images/common/logo-footer.png" alt="KISSA">
        </a>
        <p class="footer-tel">TEL 01-2345-6789</p>
        <p class="footer-time">OPEN Fri-Sun 11:00-16:00</p>
        <p class="copyright"><small>&copy;KISSA</small></p>
    </footer>
    <!-- footer ここまで -->
</body>

</html>
